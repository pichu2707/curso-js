<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">
        H1 del HTML
    </h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <img id="imagen" src="https://analaizer.digital/wp-content/uploads/2024/09/logo-dos.png.webp"/>

    <script>
        
        function mostrar(){
           document.getElementById('titulo').style.color= 'blue';
        }
    </script>
    
</body>
</html>
