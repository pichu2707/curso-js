<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos del DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">
        Manejando eventos del DOM con JS
    </h1>
    <br/>
    Nombre <input type="text" id="nombre" onchange="convertir(this)"/>
<script>
    function convertir(nombreInput){
        nombreInput.value = nombreInput.value.toUpperCase();
    }
</script>

</body>
</html>
