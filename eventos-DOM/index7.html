<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos del DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this)">
        Manejando eventos del DOM con JS
    </h1>
    <br/>
    Nombre <input type="text" id="nombre" onchange="convertir(this)"/>
<script>
    function rojo(titulo){
        titulo.style.color = 'red'; 
        console.log('El título se puso rojo')    
        }
    
    function azul(titulo){
        titulo.style.color = 'blue';
        console.log('El título se puso azul')
    }

    function verde(titulo){
        titulo.style.color = 'green';
        console.log('El título se puso verde')
    }
</script>

</body>
</html>
